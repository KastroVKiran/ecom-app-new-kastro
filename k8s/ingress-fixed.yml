apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      # Frontend (main application)
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      # Individual services with proper routing
      - path: /user-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3001
      - path: /product-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 3002
      - path: /order-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3003
      - path: /payment-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 3004
      - path: /notification-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3005